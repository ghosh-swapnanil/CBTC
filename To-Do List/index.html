<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">To-Do List</h1>
        <div class="mb-4">
            <input id="taskInput" type="text" placeholder="Add a new task" class="w-full p-2 border rounded">
            <button id="addTaskButton" class="mt-2 p-2 bg-blue-500 text-white rounded">Add Task</button>
        </div>
        <h2 class="text-2xl font-semibold mb-2">Tasks</h2>
        <ul id="taskList" class="list-disc pl-5 mb-4"></ul>
        <h2 class="text-2xl font-semibold mb-2">Completed Tasks</h2>
        <ul id="completedTaskList" class="list-disc pl-5"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>

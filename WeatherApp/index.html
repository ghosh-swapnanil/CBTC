<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherVue</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-80 p-6 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-center items-start h-16">
        <h1 class="block text-lg leading-tight font-medium text-black">WeatherVue</h1>
    </div>
    <div class="flex items-center mb-4">
      <input type="text" class="search-bar flex-grow p-2 rounded-l-lg border-t border-b border-l border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter your city/state/country">
      <button class="p-2 bg-purple-600 text-white rounded-r-lg focus:outline-none">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
        </svg>
      </button>
    </div>
    <div class="weather loading text-center">
      <h2 class="city text-2xl font-semibold"></h2>
      <h1 class="temp text-6xl font-bold mt-2"></h1>
      <div class="flex items-center justify-center mt-4">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="Weather icon" class="icon w-20 h-20" />
        <div class="description text-xl ml-2"></div>
      </div>
      <div class="humidity text-lg mt-2"></div>
      <div class="wind text-lg mt-2"></div>
    </div>
  </div>
</body>
</html>
